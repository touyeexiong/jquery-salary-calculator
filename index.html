<!DOCTYPE html>
<html lang="en">

<head>
    <script src="jquery-3.4.1.min.js"></script>
    <script src="client.js"></script>
    <link rel="stylesheet" href="bootstrap.css">
    <link rel="stylesheet" href="stylesheet.css">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>jQuery Salary Calculator</title>
</head>

<body class="employeesTable container">
    <header>
        <h1>jQuery Salary Calculator</h1>
    </header>
    <main></main>

    <div>
        <h4>Add Employee</h4>
        <input type="text" placeholder="First Name" id="firstInput">
        <input type="text" placeholder="Last Name" id="lastInput">
        <input type="text" placeholder="ID" id="idInput">
        <input type="text" placeholder="Title" id="titleInput">
        <input type="text" placeholder="Annual Salary" id="salaryInput">
        <button id="submitBtn">Submit</button>
    </div>
    <div>
        <h4>Employees</h4>
    </div>
    <table class="table">
        <thead>
            <tr>
                <th>First Name</th>
                <th>Last Name</th>
                <th>ID</th>
                <th>Title</th>
                <th>Annual Salary</th>
                <th></th>
            </tr>
        </thead>
        <tbody id="employeesTable">

        </tbody>

    </table>

</body>
<footer>

    <div id="totalMonthly">Total Monthly</div>
</footer>
</html>
